{% extends 'base.html' %}
{% block title %}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col-12 col-xl-4 col-md-4">
        <div class="card-header">
            <h1>{{ object.club_name }}</h1>
        </div>
        <div class="card" style="">
            <div class="card-body">
                <p class="card-text"> {{ object.posting_text }} </p>
            </div>
            <div class="card-body">
                {% if user == object.posting_author %}
                <a href="{% url 'posting:update' object.id %}" class="card-link">수정하기</a>
                <a href="{% url 'posting:delete' object.id %}" class="card-link">삭제하기</a>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="col"></div>
</div>
{% endblock %}
