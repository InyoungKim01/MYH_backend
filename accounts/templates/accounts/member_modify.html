{% block content %}

<h1>회원수정</h1>
    <form action="{% url 'member_modify' %}" method="POST">
        {% csrf_token %}
        phone_number : <input type="text" name="phone_number" value="{{ user.first_name }}">
        major : <input type="text" name="major" value="{{ user.last_name }}">

        <input type="submit" value="회원수정">
    </form>

{% endblock %}
